name: main
on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2 
    - name: Setup .Net Core SDK
      uses: actions/setup-dotnet@1.4.0
      with:
        dotnet-version: 3.1.200-preview-014883
    - name: Setup Nuget
      uses: warrenbuckley/Setup-Nuget@v1
    - run: dotnet restore
    - run: nuget restore
    - name: Build
      run: dotnet build -c release
    - name: Test
      run: dotnet test
